<body>

  <form id="container">
<div class="contitem">
  <h1> Capitalize Input by DOM </h1>

    <label for="name">Name : </label>
    <input type="text" id="name" placeholder="Enter Your input">
   
    <!-- This is for button -->
    <button type="submit" id="button" onclick="fun()">submit</button>
  </form>
</div>





  <!-- JavaScript -->
  <script>
    const form = document.getElementById("container");
    const InputName = document.getElementById("name");
    const button = document.getElementById("button");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
    });

    function fun() {

        // this is create by Ternary Operator.
      let firstLetter = InputName.value[0].toLowerCase();
      InputName.value = firstLetter === InputName.value[0] ? firstLetter.toUpperCase() + InputName.value.slice(1) : InputName.value;

  </script>
